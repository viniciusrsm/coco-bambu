<div class="book-box">
  <div class="title">
    {{ bookInfo ? bookInfo.title : "" }}
  </div>
  <div class="cover">
    <img
      style="width: 128px; height: 184px"
      src="{{ bookInfo ? bookInfo.cover : '' }}"
    />
  </div>
  <span class="star-span">
    <div *ngFor="let star of stars">
      <span *ngIf="star" class="sel star">★</span>
      <span *ngIf="!star" class="unsel star">★</span>
    </div>
  </span>
</div>
