<div class="dialog">
  <div class="dialog-title">
    {{ data.title }}
  </div>
  Autores:
  <div class="authors">
    {{ data.author }}
  </div>
  Descrição:
  <div class="authors">
    {{ data.desc }}
  </div>
  <span class="cover"><img src="{{ data.cover }}" /></span>
  <p>Crie sua tag inserindo no campo e clicando no botão!</p>
  <form class="dialog-form" [formGroup]="dialogForm" (ngSubmit)="onSubmit()">
    <div class="tag-div">
      <span class="tag-lbl-span">
        <p>Tag:</p>
      </span>

      <div class="tag-form-field">
        <mat-form-field>
          <input
            class="tag-input"
            type="text"
            placeholder="Nome da tag"
            matInput
            [formControl]="$any(dialogForm.controls['tag'])"
            [matAutocomplete]="auto"
            tabindex="-1"
          />
          <mat-autocomplete #auto="matAutocomplete">
            @for (tag of filteredTags | async ; track tag) {
            <mat-option *ngIf="tag != ''" class="option" [value]="tag">{{
              tag
            }}</mat-option>
            }
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <span class="tag-btn-span">
        <button class="tag-btn" type="button" (click)="handleTag()">
          Criar tag
        </button>
      </span>
    </div>
    <div
      [ngStyle]="{ display: tagErrorMsg ? 'block' : 'none' }"
      class="tag-warning"
    >
      {{ tagErrorMsg }}
    </div>
    <p>Deixe sua avaliação!</p>
    <textarea
      tabindex="-1"
      class="comment"
      formControlName="comment"
    ></textarea>
    <span class="rate-span">
      <div class="rate">
        <input type="radio" id="star5" formControlName="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" formControlName="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" formControlName="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" formControlName="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" formControlName="rate" value="1" />
        <label for="star1" title="text">1 star</label>
      </div>
    </span>
    <span class="button-span">
      <button type="submit">Salvar!</button>
    </span>
  </form>
</div>
