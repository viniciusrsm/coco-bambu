<div class="dialog">
  <div class="dialog-title">
    {{ data.title }}
  </div>
  <div class="authors">
    {{ data.authors }}
  </div>
  <span class="cover"><img src="{{ data.cover }}" /></span>
  <p>Deixe seu comentÃ¡rio sobre o livro!</p>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <textarea class="comment" formControlName="comment"></textarea>
    <span class="rate-span">
      <div class="rate">
        <input type="radio" id="star5" formControlName="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" formControlName="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" formControlName="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" formControlName="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" formControlName="rate" value="1" />
        <label for="star1" title="text">1 star</label>
      </div>
    </span>
    <span class="button-span">
      <button type="submit">Avaliar!</button>
    </span>
  </form>
</div>
